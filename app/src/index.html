<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->

  <!-- Chess Board -->
  <link rel="stylesheet" href="chessboardjs/lib/chessboard.css">
  <link rel="stylesheet" href="css/position.css">
  <link rel="stylesheet" href="css/button.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="chessboardjs/website/js/jquery-3.4.1.min.js"></script>
  <script src="chessboardjs/lib/chessboard.js"></script>

  <title>Chess Opening</title>
</head>

<body>
  <div class="container">
    <div class="board-container">
      <!-- Chess Board -->
      <div class="board" id="board" style="width: 600px"></div>
  
      <div class="moves-container">
        <button class="start-position" id="start-position">Start Position</button>

        <!-- Move locations -->
        <span class="text-moves">Moves</span>
        <div class="moves" id="moves"></div>

        <!-- Move buttons -->
        <div class="buttons">
          <button id="rewind" class="btn-icon btn-sep">
            <img src="assets/rewind.png" alt="rewind" width="32" height="32">
          </button>
          <button id="back" class="btn-icon btn-sep">
            <img src="assets/back.png" alt="back" width="32" height="32">
          </button>
          <button id="next" class="btn-icon btn-sep">
            <img src="assets/next.png" alt="next" width="32" height="32">
          </button>
          <button id="fast-forward" class="btn-icon">
            <img src="assets/fast-forward.png" alt="fast-forward" width="32" height="32">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Librairies -->
  <script src="chessboardjs/website/js/chess-0.10.2.min.js"></script>
  <script src="../node_modules/chess.js/chess.js"></script>

  <!-- Js files -->
  <script type="module" src="./renderer.js"></script>
</body>
</html>
